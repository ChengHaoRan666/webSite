<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Table with n Rows and 2 Columns</title>
    <script>
        function generateTable() {
            // 设置你想要的行数
            var n = 5; // 例如，5行
            var table = document.createElement('table');
            table.setAttribute('border', '1'); // 设置边框为1
            table.setAttribute('width', '100%'); // 设置表格宽度

            for (var i = 0; i < n; i++) {
                var tr = document.createElement('tr'); // 创建行

                for (var j = 0; j < 2; j++) { // 创建两列
                    var td = document.createElement('td');
                    td.textContent = 'Row ' + (i + 1) + ' Column ' + (j + 1); // 设置单元格内容
                    tr.appendChild(td); // 将单元格添加到行
                }

                table.appendChild(tr); // 将行添加到表格
            }

            document.getElementById('tableContainer').appendChild(table); // 将表格添加到容器
        }
    </script>
</head>
<body onload="generateTable()"> <!-- 页面加载时调用generateTable函数 -->
<div id="tableContainer"></div> <!-- 表格将被添加到这个容器中 -->
</body>
</html>
